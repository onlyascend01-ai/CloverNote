<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CloverNote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #064e3b;
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s var(--ease-out-expo), transform 1s var(--ease-out-expo);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .animate-in { animation: fadeInUp 1s var(--ease-out-expo) forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col items-center justify-center p-6">
    <div class="max-w-3xl w-full bg-white rounded-[3rem] p-12 md:p-20 shadow-2xl animate-in">
        <h1 class="text-4xl font-black mb-12 tracking-tight text-emerald-950 reveal">Get in Touch</h1>

        <div class="grid md:grid-cols-2 gap-12">
            <div class="space-y-8 reveal">
                <div class="group">
                    <h3 class="font-black text-slate-900 uppercase text-xs tracking-widest mb-4">Support Email</h3>
                    <a href="mailto:help@clovernote.app" class="text-emerald-700 font-bold text-lg hover:underline flex items-center gap-2 group-hover:translate-x-2 transition-transform duration-500">
                        <i data-lucide="mail" class="w-5 h-5"></i> help@clovernote.app
                    </a>
                </div>
                <div class="group">
                    <h3 class="font-black text-slate-900 uppercase text-xs tracking-widest mb-4">Community</h3>
                    <a href="community.html" class="text-slate-600 font-bold hover:text-emerald-700 transition-colors flex items-center gap-2 group-hover:translate-x-2 transition-transform duration-500">
                        <i data-lucide="users" class="w-5 h-5"></i> Join our Discord
                    </a>
                </div>
            </div>

            <div class="bg-slate-50 p-8 rounded-3xl reveal hover:scale-105 transition-transform duration-700">
                <p class="text-sm text-slate-500 leading-relaxed italic">
                    "Since we are a small team dedicated to privacy, we don't have a 24/7 call center. However, we aim to respond to all emails within 48 hours."
                </p>
            </div>
        </div>

        <div class="mt-16 pt-12 border-t border-slate-100 flex justify-between items-center reveal">
            <a href="index.html" class="text-xs font-black uppercase text-slate-400 hover:text-emerald-700 transition-all tracking-widest flex items-center gap-2 hover:gap-4">
                ← Back to Home
            </a>
            <p class="text-[10px] font-bold text-slate-300 uppercase tracking-widest">© 2026 CloverNote</p>
        </div>
    </div>
    <script>
        lucide.createIcons();
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
